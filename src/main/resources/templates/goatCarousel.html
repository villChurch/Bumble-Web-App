<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script type="text/javascript" th:src="@{/js/goatCarousel.js}"></script>
  <link th:href="@{/css/goatCarousel.css}" rel="stylesheet" />
</head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade" style="display: block;">
    <div class="numbertext">1 / 3</div>
    <img th:src="'https://williamspires.com/' + ${goat1.imageLink}" style="width:80%">
    <br>
    <div class="text"><span th:text="${goat1.name}"></span></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img th:src="'https://williamspires.com/' + ${goat2.imageLink}" style="width:80%">
    <br>
    <div class="text"><span th:text="${goat2.name}"></span></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img th:src="'https://williamspires.com/' + ${goat3.imageLink}" style="width:80%">
    <br>
    <div class="text"><span th:text="${goat3.name}"></span></div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot active" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
